<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tp_NoSQL_vs_SQL</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme&amp;display=swap">
</head>

<body style="background: rgb(252,251,231);">
    <div id="loader-box">
        <img id="loader-img" src="assets/loading.gif"/>
    </div>
    <nav class="navbar navbar-light navbar-expand-md" style="background: linear-gradient(101deg, #ffb3ea, #e159bb), #ffb3ea;border-bottom-style: solid;border-bottom-color: var(--bs-pink);">
        <div class="container-fluid"><a class="navbar-brand" href="#">TP &gt; NoSQL vs SQL</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Insertions</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Requêtes</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switch-database">
        <label class="form-check-label" for="switch-database" id="database-label">postgres</label>
    </div>
    <div style="margin-top: 10px;">
        <div class="col-md-8 offset-md-2">
            <form>
                <div class="d-flex justify-content-md-center align-items-md-center">
                    <div class="dropdown border rounded-0"><button class="btn btn-light btn-sm dropdown-toggle" id="dropdown-table-title" aria-expanded="false" data-bs-toggle="dropdown" type="button">TABLE</button>
                        <div class="dropdown-menu font-monospace fs-6" id="dropdown-table" style="background: linear-gradient(#ffb3ea, white);"><a class="dropdown-item" id="dropdown-item-person" href="#">Person</a><a class="dropdown-item" id="dropdown-item-purchase" href="#">Purchase</a><a class="dropdown-item" id="dropdown-item-product" href="#">Product</a></div>
                    </div>
                </div>
                <div class="d-flex justify-content-md-center align-items-md-center" style="margin-top: 5px;"><input class="form-control form-control-sm d-md-flex" type="number" id="input-number-insert" min="1" max="1000000" step="1" placeholder="Nombre d'insertions" name="nbInsert"></div>
                <div class="d-flex justify-content-md-center align-items-md-center" style="margin-top: 5px;">
                    <div class="dropdown border rounded-0"><button class="btn btn-light btn-sm dropdown-toggle" id="dropdown-batch-title" aria-expanded="false" data-bs-toggle="dropdown" type="button">BATCH</button>
                        <div class="dropdown-menu font-monospace fs-6" id="dropdown-batch" style="background: radial-gradient(#ffb3ea 27%, white 86%);"><a class="dropdown-item" id="dropdown-item-1" href="#">1</a><a class="dropdown-item" id="dropdown-item-10" href="#">10</a><a class="dropdown-item" id="dropdown-item-100" href="#">100</a><a class="dropdown-item" id="dropdown-item-1000" href="#">1 000</a><a class="dropdown-item" id="dropdown-item-10000" href="#">10 000</a><a class="dropdown-item" id="dropdown-item-100000" href="#">100 000</a><a class="dropdown-item" id="dropdown-item-1000000" href="#">1 000 000</a></div>
                    </div>
                </div>
                <div class="d-flex justify-content-md-center align-items-md-center" style="margin-top: 5px;">
                    <button class="btn btn-light btn-sm" id="button-send" type="button" style="background: linear-gradient(106deg, rgb(255,179,234) 19%, rgb(229,83,189) 99%), rgb(255,179,234);color: rgb(0,0,0);">Envoyer</button>
                    <button class="btn btn-light btn-sm" id="button-count" type="button" style="background: linear-gradient(106deg, rgb(255,179,234) 19%, rgb(229,83,189) 99%), rgb(255,179,234);color: rgb(0,0,0);">Count</button>
                    <button class="btn btn-light btn-sm" id="button-purge" type="button" style="background: linear-gradient(106deg, rgb(255,179,234) 19%, rgb(229,83,189) 99%), rgb(255,179,234);color: rgb(0,0,0);">Purger</button>
                </div>
                <hr>
                <div class="d-flex justify-content-md-center align-items-md-center" style="margin-top: 5px;">
                    <button class="btn btn-light btn-sm" id="button-generate-tp-data" type="button" style="background: linear-gradient(106deg, rgb(255,179,234) 19%, rgb(229,83,189) 99%), rgb(255,179,234);color: rgb(0,0,0);">Générer données TP (1M user, etc ...)</button>
                    <button class="btn btn-light btn-sm" id="button-generate-test-data" type="button" style="background: linear-gradient(106deg, rgb(255,179,234) 19%, rgb(229,83,189) 99%), rgb(255,179,234);color: rgb(0,0,0);">Générer données test (voir schéma)</button>
                </div>
            </form>
        </div>
    </div>
    <div style="margin-top: 5px;margin-bottom: 5px;">
        <div class="col d-md-flex justify-content-md-center">
            <h3 style="font-size: 19.52px;"><span style="text-decoration: underline; color: rgb(251, 168, 228);">---Résultats---</span></h3>
        </div>
    </div>
    <div style="margin-top: 5px;margin-bottom: 5px;">
        <div class="col-md-10 offset-md-1">
            <p class="text-center">Temps de la requête (en ms) :&nbsp;</p>
            <p class="text-center" id="response-time"></p>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
